<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css.css}" href="../static/css.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssa0ifx.css">
    <title>Cocktails</title>
</head>
<body>
<div class="banner">
    <div th:replace="fragments/header :: header">Header</div>
    <div class="row1">
        <div class="row1content">
            <div class="col-lg-2 containerFilter">
                <h2>Cocktails</h2>
                <div style="color: white" th:text="|Gemiddelde prijs: ${averagePrice} euro|">avrage</div>
                <div style="color: white" th:text="|Totale prijs: ${totalPrice} euro|">total</div>
                <div th:unless="${showFilters==true}" class="filters">
                    <a class="buttonLookFilter filterButton" th:href="@{/receptenlist/filter}">filter</a>
                </div>
                <div th:if="${showFilters==true}" class="filters">
                    <a class="buttonLookFilter filterButton" th:href="@{/receptenlist}">-</a>
                    <form>
                        <div class="onefilter">
                            <input type="submit" value="search" class="buttonLookFilter filterButton">
                        </div>
                        <div class="filters">
                            <div class="filtername">Prijs:</div>
                            <div class="onefilter">
                                <label for="minPrice" class="filtername">Min:</label>
                                <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}"
                                       value="0"
                                       step="1">
                            </div>
                            <div class="onefilter">
                                <label for="maxPrice" class="filtername">Max:</label>
                                <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}"
                                       value="50"
                                       step="1">
                            </div>
                        </div>
                    </form>
                </div>
                <!--                <div class="filtername">Suiker?</div>-->
                <!--                <a class="buttonLookFilter filterButton" th:classappend="(${filterSugar}==null) ? 'activeFilter' : ''"-->
                <!--                   th:href="@{/receptenlist}">all</a>-->
                <!--                <a class="buttonLookFilter filterButton" th:classappend="(${filterSugar}=='yes') ? 'activeFilter' : ''"-->
                <!--                   th:href="@{/receptenlist/sugar/yes}">yes</a>-->
                <!--                <a class="buttonLookFilter filterButton" th:classappend="(${filterSugar}=='no') ? 'activeFilter' : ''"-->
                <!--                   th:href="@{/receptenlist/sugar/no}">no</a>-->
                <!--            </div>-->
                <div class=" row1content col-lg-3">
                    <div>
                        <div class="col-12 col-sm-3 col-lg-12" th:each="recept: ${recepts}">
                            <a class="buttonLookFilter mediumButton" th:href="@{|/receptdetails1/${recept.getId()}|}">
                                <h3><span th:text="${recept.Name}">brand name</span></h3>
                                <br>
                                <div th:if="${recept.price}" th:text="|prijs op cafÃ©: ${recept.price}|">
                                </div>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="verticalLine2"></div>
    <div class="verticalLine3"></div>
</div>
</body>
</html>
