<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css.css}"/>
    <title>Merken</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="row1">
    <div class="row1content">
        <div class="editButtonDivNew">
            <a th:href="@{|/admin/brandnew|}" class="buttonLook smallButton">New</a>
        </div>
        <h2>Merken</h2>
        <div th:unless="${showFilters==true}" class="filters">
            <a class="buttonLook filterButton" th:href="@{/brandlist/filter}">filter</a>
        </div>
        <div th:if="${showFilters==true}" class="filters">
            <a class="buttonLook filterButton" th:href="@{/brandlist}">-</a>
            <form>
                <div class="onefilter">
                    <input type="submit" value="search" class="buttonLook filterButton">
                </div>
                <div class="filters">
                    <div class="filtername">Geintroduceerd</div>
                    <div class="onefilter">
                        <label for="minIntroduced" class="filtername">ten vroegste</label>
                        <input type="number" id="minIntroduced" name="minIntroduced" th:value="${minIntroduced}"
                               value="0"
                               step="100">
                    </div>
                    <div class="onefilter">
                        <label for="maxIntroduced" class="filtername">ten laatste</label>
                        <input type="number" id="maxIntroduced" name="maxIntroduced" th:value="${maxIntroduced}"
                               value="2030"
                               step="100">
                    </div>
                </div>
            </form>
        </div>
        <div th:each="brand: ${brands}">
            <a class="buttonLook mediumButton"
               th:href="@{|/branddetails/${brand.id}|}"
               th:text="${brand.Name}">brand name</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
