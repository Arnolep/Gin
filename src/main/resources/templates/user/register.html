<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css.css}"/>
    <title>register</title>
</head>
<body>
<div class="banner">
<div th:replace="fragments/header"></div>
<div class="row1">
  <div class="logincontainer">
    <p style="color: white" class="dialog_title">REGISTREREN</p>
    <div class="dialog_content">
      <form class="form_login" th:action="@{|/user/register|}" method="post" enctype="multipart/form-data">
        <div class="input_container">
          <label style="color: white" for="username">Username:</label>
          <input class="text_input" id="username" name="username" type="text" placeholder="username" required>
        </div>
        <div class="input_container">
          <label style="color: white" for="password">Wachtwoord:</label>
          <input class="text_input" id="password" name="password" type="password" placeholder="Wachtwoord" required>
        </div>
        <div class="input_container submit_container">
          <input class="submit_button" type="submit" value="ACCOUNT AANMAKEN">
        </div>
        <p class="form_error" th:if="${param.error != null}">Oops! Er ging iets mis. Heb je alle velden ingevuld?</p>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
