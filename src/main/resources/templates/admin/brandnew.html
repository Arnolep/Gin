<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brandnew</title>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content">


        <h2>new party</h2>

        <form th:action="@{|/admin/brandnew|}" method="post">

            <div class="venueinfo">
                <div class="infoLine">
                    <label for="brandName" class="infoLineName">Naam: </label>
                    <input id="brandName" th:field="*{brand.name}" class="infoLineValue">
                </div>
                <div class="infoLine">
                    <label for="brandDescription" class="infoLineName">Beschrijving: </label>
                    <input id="brandDescription" th:field="*{brand.description}" class="infoLineValue">
                </div>
                <div class="infoLine">
                    <label for="brandRecept" class="infoLineName">Bijhorende cocktail ID: </label>
                    <input id="brandRecept" th:field="*{brand.recept}" class="infoLineValue">
                </div>
                <div class="infoLine">
                    <a th:href="@{|/brandlist|}" class="buttonLook editButton">cancel</a>
                    <input type="submit" value="create" class="buttonLook editButton">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
